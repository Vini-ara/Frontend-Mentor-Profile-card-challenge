<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="bg-top">
    <img src="./images/bg-pattern-top.svg" alt="">
  </div>
  <div class="bg-bottom">
    <img src="./images/bg-pattern-bottom.svg" alt="">
  </div>
  <div class="card">
    <div class="card-bg"></div>
    <div class="profile">
      <img src="./images/image-victor.jpg" alt="profile pic">
      <h3><b>Victor Crest</b></h3>
      <span>London</span>
    </div>
    <div class="info">
      <div class="followers stat">
        <h3><b>80K</b></h3>
        <span>Followers</span>
      </div>
      <div class="Likes stat">
        <h3><b>803K</b></h3>
        <span>Likes</span>
      </div>
      <div class="Photos stat">
        <h3><b>1.4K</b></h3>
        <span>Photos</span>
      </div>
    </div>
  </div>
</body>
</html>
